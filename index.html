<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://use.fontawesome.com/ec9280d4c6.js"></script>

        <title>Product Preview Card Component</title>
        <link rel="stylesheet" href="style.css">
    </head>
<main>
    <article>
        <img src="image-product-mobile.jpg" alt="image of a perfume bottle">

       <div class="for-image-background">

        <source media="(min-width: 600px)" srcset="image-product-desktop.jpg">

       </div>

        <p class="category">Perfume</p>

        <h1>Gabrielle Essence Eau De Perfume</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-items">
            <p class="price-current">$149.99</p>
            <p class="price-before">$169.99</p>
        </div>

        <div class="for-button">
          <button class="btn" type="button">
              <span class="fa fa-cart-plus" aria-hidden="true"></span>
              <span>Add to Cart</span>
          </button>
        </div>
    </article>
</main>
</html>
